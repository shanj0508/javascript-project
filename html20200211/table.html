<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        table-layout: auto;
        border-spacing: 0;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>英语</th>
          <th>翻译</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>hyper</td>
          <td>超级</td>
        </tr>
        <tr>
          <td>targer</td>
          <td>目标</td>
        </tr>
        <tr>
          <td>blank</td>
          <td>空白</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>111</td>
          <td>111</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
